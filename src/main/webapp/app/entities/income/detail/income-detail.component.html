<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="income">
      <h2 data-cy="incomeDetailsHeading"><span jhiTranslate="jHipsterProjectApp.income.detail.title">Income</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ income.id }}</span>
        </dd>
        <dt><span jhiTranslate="jHipsterProjectApp.income.name">Name</span></dt>
        <dd>
          <span>{{ income.name }}</span>
        </dd>
        <dt><span jhiTranslate="jHipsterProjectApp.income.roll">Roll</span></dt>
        <dd>
          <span>{{ income.roll }}</span>
        </dd>
        <dt><span jhiTranslate="jHipsterProjectApp.income.income">Income</span></dt>
        <dd>
          <span>{{ income.income }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/income', income.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
